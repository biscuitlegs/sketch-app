<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sketch</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    

</head>
<body>
    <section class="settings">
        <div class="settings-window invisible">
            <h1 class="settings-header">Settings</h1>
            <div class="settings-window-buttons">
                <h2 class="rgb-header">Toggle RGB</h2>
                <div class="slider">
                    <button id="rgb-button"></button>
                </div>
                <button id="clear-button">Clear</button>
            </div>
        </div>
        <div class="settings-button-container">
            <div class="settings-button">
                <div class="settings-icon"></div>
            </div>
        </div>
    </section>
    
    <section class="sketchpad">
    <div id="grid-container">
        <div id="square-grid"></div>
    </div>
    </section>
    
</body>
<script src="script/main.js"></script>
</html>
